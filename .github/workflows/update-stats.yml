name: Monthly Stat Update

on:
  schedule:
    - cron: '0 0 2 * *'  # Runs on the 2nd of every month at midnight UTC
  workflow_dispatch:     # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node ./scripts/updateStats.js

      - name: Commit and push updated stats
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add data/stats
          git commit -m "Update monthly stats - $(date +'%Y-%m')" || echo "No changes to commit"
          git push
